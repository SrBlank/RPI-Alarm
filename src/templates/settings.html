<!-- templates/index.html -->
<html>
  <head>
    <link rel="stylesheet" href="../static/index.css">
  </head>
  <body>

    <div class="header_container">
      <div class="header_content">
        <h1>Raspberry PI Alarm</h1>
      </div>
    </div>

    <div class="settings_from_container">
      <div class="settings_form_content">
        <form method="POST" action="/update_settings">
          <!--Playback Time-->
            <br><label for="playback_time">
              <strong>Playback Time</strong>
            </label>
            <br><input type="number" min="1" id="playback_time" placeholder="Leave Blank for Max" name="playback_time">
            <!--Alarm Sound-->
            <br><label for="alarm_sound">
              <strong>Alarm Sound</strong>
            </label>
            <br>
            <select name="alarm_sound" id="alarm_sound">
              {% for x in alarm_sounds %}
                <option value={{x}}>{{x}}</option>
              {% endfor %}
            </select>
            <!--Button-->
            <br><label for="enable_button">
              <strong>Button</strong>
            </label>
            <br>
            <select name="enable_button" id="enable_button">
              <option value="Disable">Disable</option>
              <option value="Enable">Enable</option>
            </select>
            <!--Nap Button-->
            <br><label for="nap_timer">
              <strong>Button</strong>
            </label>
            <br>
            <br><input type="number" min="1" id="nap_timer"  name="nap_timer">
            <!--Submit-->
            <br><input type="submit" value="Update Settings">
        </form>
        <!--Back-->
        <form methods="POST" action="/">
          <input type="submit" value="Back">
        </form>
      </div>
    </div>

  </body>
</html>
