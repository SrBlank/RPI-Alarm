<!-- templates/index.html -->
<html>
  <head>
    <link rel="stylesheet" href="../static/index.css">
  </head>
  <body>

    <div class="header_container">
      <div class="header_content">
        <h1>Settings</h1>
        <p>These values represent the default form options as well as the nap alarm</p>
      </div>
    </div>

    <div class="forms_container">
      <div class="forms_content">
        <form method="POST" action="/update_settings">
          <!--Playback Time-->
            <br><label for="playback_time">
              <strong>Playback Time</strong>
            </label>
            <br><input type="number" min="1" id="playback_time" placeholder="Leave Blank for Max" name="playback_time" value={{defaults_dict.PlayTime}}>
            <!--Alarm Sound-->
            <br><br><label for="alarm_sound">
              <strong>Alarm Sound</strong>
            </label>
            <br>
            <select name="alarm_sound" id="AlarmSound">
              <option value={{defaults_dict.AlarmSound}}>{{ defaults_dict["AlarmSound"] }}</option>
              {% for x in alarm_sounds %}
                {% if x != defaults_dict["AlarmSound"] %}}
                  <option value={{x}}>{{x}}</option>
                {% endif %}
              {% endfor %}
            </select>
            <!--Input Type-->
            <br><br><label for="which_input">
              <strong>Input Type</strong>
            </label>
            <br>
            <select name="which_input" id="which_input">
              {% if defaults_dict["Input"] == "Timer" %}
                <option value="Timer">Timer</option>
                <option value="Button">Button</option>
                <option value="Sensor">Sensor</option>
              {% elif defaults_dict["Input"] == "Button" %}
                <option value="Button">Button</option>
                <option value="Sensor">Sensor</option> 
                <option value="Timer">Timer</option>
              {% elif defaults_dict["Input"] == "Sensor" %}  
                <option value="Sensor">Sensor</option>           
                <option value="Timer">Timer</option>
                <option value="Button">Button</option> 
              {% endif %}
            </select>
            <!--Nap Button-->
            <br><br><label for="nap_timer">
              <strong>Nap Alarm</strong>
            </label>
            <br><input type="number" min="1" id="nap_timer"  name="nap_timer" value={{defaults_dict.Nap}}>
            <!--Submit-->
            <br><br><input type="submit" value="Update Settings">
        </form>
        <!--Back-->
        <form methods="POST" action="/">
          <input type="submit" value="Back">
        </form>
      </div>
    </div>

  </body>
</html>
